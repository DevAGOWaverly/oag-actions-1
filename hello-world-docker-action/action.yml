name: 'Hello World Docker Action'
description: 'Sya hello to a user or the world'
inputs: 
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we said hello'
run: 
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
